<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<form>
    <div>
      <label for="first-name-input">First Name:</label>
      <input type="text" id="first-name-input" name="first-name">
      <div class="invalid-feedback" id="first-name-invalid-feedback"></div>
    </div>
    <div>
      <label for="last-name-input">Last Name:</label>
      <input type="text" id="last-name-input" name="last-name">
      <div class="invalid-feedback" id="last-name-invalid-feedback"></div>
    </div>
    <div>
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email">
      <div class="invalid-feedback" id="email-invalid-feedback"></div>
    </div>
    <div>
      <label for="college-input">College Name:</label>
      <input type="text" id="college-input" name="college">
      <div class="invalid-feedback" id="college-invalid-feedback"></div>
    </div>
    <div>
      <label for="roll-no-input">Roll No:</label>
      <input type="text" id="roll-no-input" name="roll-no">
      <div class="invalid-feedback" id="roll-no-invalid-feedback"></div>
    </div>
    <div>
      <label for="graduation-year-select">Graduation Year:</label>
      <select id="graduation-year-select" name="graduation-year">
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback" id="graduation-year-invalid-feedback"></div>
    </div>
    <div>
      <label>
        <input type="checkbox" id="conditions-checkbox" name="conditions">
        I agree to the terms and conditions
      </label>
      <div class="invalid-feedback" id="conditions-invalid-feedback"></div>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</script>

</body>

</html>

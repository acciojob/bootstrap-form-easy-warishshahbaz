<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Internship Application Form</h2>
  <form>
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>
    <div class="mb-3">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>
    <div class="mb-3">
      <label for="email-input" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>
    <div class="mb-3">
      <label for="college-input" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">Please enter your college name.</div>
    </div>
    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll No</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>
    <div class="mb-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select class="grad-year-select" id="grad-year-select" required>
        <option value="" selected disabled>grad-year-select</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">Please select your graduation year.</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">I agree to the Terms and Conditions</label>
      <div class="invalid-feedback">You must agree to the Terms and Conditions.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</script>

</body>

</html>
